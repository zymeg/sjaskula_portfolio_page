
<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Color Picker</title>
	
	<link rel="stylesheet" href="style.css">

</head>
<body>
<div id='picker'>
<h1>RGB</h1>
<label>Change red color value:</label>
	<input type='text' id='rgb-r' placeholder='Type rgb value of red color'>
<label>Change green color value:</label>
	<input type='text' id='rgb-g' placeholder='Type rgb value of green color'>
<label>Change blue color value:</label>
	<input type='text' id='rgb-b' placeholder='Type rgb value of blue color'>
	
	
<h1>HEX</h1>
<label>Change red color value:</label>
	<input type='text' id='hex-r' placeholder='Type hex value of red color'>
<label>Change green color value:</label>
	<input type='text' id='hex-g' placeholder='Type hex value of green color'>
<label>Change blue color value:</label>
	<input type='text' id='hex-b' placeholder='Type hex value of blue color'>
	
<h1>PERCENT</h1>
<label>Change red color value:</label>
	<input type='text' id='per-r' placeholder="Type percent's value of red color">
<label>Change green color value:</label>
	<input type="text" id="per-g" placeholder="Type percent's value of green color">
<label>Change blue color value:</label>
	<input type="text" id="per-b" placeholder="Type percent's value of blue color">
	
	
<h1>Range</h1>
<label>Change red color value:</label>
	<input type='range' id='range-r'>
<label>Change green color value:</label>
	<input type='range' id='range-g'>
<label>Change blue color value:</label>
	<input type='range' id='range-b'>

</div>
<div id='color_div'></div>
<script src="script.js"></script>
	
</body>
</html>
